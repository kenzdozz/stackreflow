<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/font-awesome.min.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="auth-wrapper">
            <div>
                <a href="index.html">
                    <img src="./logo.png" class="logo">
                </a>
            </div>
            <h2>Login</h2>
            <form method="POST" action="">
                <input type="email" name="email" class="control" placeholder="Email" required>
                <p class="input-error email"></p>
                <input type="password" name="password" class="control" placeholder="Password" required>
                <p class="input-error password"></p>
                <button type="submit" class="btn auth">Login </button>
            </form>
            <p>Don't have a account?
                <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>

    <script src="./js/functions.js"></script>
    <script src="./js/login.js"></script>
    
</body>

</html>
