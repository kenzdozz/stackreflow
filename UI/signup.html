<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/font-awesome.min.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="auth-wrapper">
            <div>
                <a href="index.html">
                    <img src="./stack.png" class="logo">
                </a>
            </div>
            <h2>Sign up</h2>
            <form id="login" method="POST" action="">
                <input type="text" name="name" class="control" placeholder="Display name" required>
                <p class="input-error name"></p>
                <input type="email" name="email" class="control" placeholder="Email">
                <p class="input-error email"></p>
                <input type="password" name="password" class="control" placeholder="Password" required>
                <p class="input-error password"></p>
                <button type="submit" class="btn auth">Sign up </button>
            </form>
            <p>Already have a account?
                <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <script src="./js/functions.js"></script>
    <script src="./js/signup.js"></script>
    
</body>

</html>
