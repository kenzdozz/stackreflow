<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stackreflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/font-awesome.min.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script>
        if(!localStorage.getItem('userId')){
            location.href = 'login.html';
        }
    </script>
</head>

<body>
        <header>
            <div id="loadBar"></div>
            <div class="container header">
                <div class="logo-div">
                    <a href="index.html"><img src="./logo.png" class="logo"></a>
                </div>
                <form method="GET" action="search.html" class="search-form">
                    <input type="text" placeholder="Search..." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <span class="search-toggle"><i class="fa fa-search"></i></span>
                <div class="nav">
                    <a class="login hide" href="login.html">Login</a>
                    <a class="signup hide" href="signup.html">Sign up</a>
                </div>
            </div>
        </header>
    
        <div class="wrapper">
            <span class="nav-toggle hide"><i class="fa fa-bars"></i></span>
            <div class="container d-row">
                <div class="sidebar-right">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="users.html">Users</a></li>
                    </ul>
                    <p>Stackoverflow lite. For Andela challenge</p>
                    <a href="./docs.html">View Docs</a>
                    <p>&copy; 2018 <a href="https://github.com/kenzdozz">KENZiE</a></p>
                </div>
            <div class="content">
                <h1 class="mt0">Ask a question</h1>
                <div class="ask">
                    <form id="askQuestion" method="POST" action="">
                        <label>Question Title</label>
                        <input type="text" name="title" placeholder="Title" class="control">
                        <p class="input-error title"></p>
                        <label>Description</label>
                        <textarea placeholder="Body" name="body" class="control"></textarea>
                        <p class="input-error body"></p>
                        <label>Tags</label>
                        <input type="text" name="tags" placeholder="Tags (Separate with comma)" class="control">
                        <p class="input-error auth"></p>
                        <button type="submit" class="mt2 btn auth">Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>

        <div class="footer"></div>
    </footer>

    <script src="./js/functions.js"></script>
    <script src="./js/ask.js"></script>

</body>

</html>
