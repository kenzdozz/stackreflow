    <script>
        window.onload = () => {
            let loader = '<div class="loader"><i class="fa fa-spinner fa-spin"></i></div>';

            const questionsDiv = document.querySelector('.questions');
            questionsDiv.innerHTML = loader;

            fetch('http://localhost:3033/api/v1/questions', {
                method: 'GET',
                mode: 'cors',
                // dataType: "json",
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                    'x-access-token': localStorage.getItem('userToken'),
                },
            }).then((data) => {
                console.log(data);
                return data.json();
            }).then(response => {
                handleBtn(response.authCheck);
                if (!response.status) {
                    return;
                }
                let questions = '';
                response.questions.forEach(question => {
                    questions += `
                        <div id="q${question.id}" class="question">
                        <div class="votes">
                            <span class="mini-count">${question.view_count}</span>
                            <span> views</span>
                        </div>
                        <div class="answers">
                            <span class="mini-count">${question.answer_count}</span>
                            <span> answers</span>
                        </div>
                        <div class="summary">
                            <h4><a href="question.html?id=${question.id}">${question.title}</a></h4>
                            <div class="tags">${question.tags != 'undefined' ? question.tags : ''}</div>
                            <div class="authored">
                                <span class="time">${question.created} </span> 
                                <a class="author" href="user.html?id=${question.user_id}">${question.username}</a>
                            </div>
                        </div>
                    </div>`;
                });
                questionsDiv.innerHTML = questions;
                console.log(response);
            }).catch(err => {
                console.log(err)
                handleBtn(false);
            });
        }

        function handleBtn(authCheck) {
            const loginBtn = document.querySelector('.nav .login');
            const signupBtn = document.querySelector('.nav .signup');
            if (authCheck) {
                loginBtn.setAttribute('href', '/user.html');
                loginBtn.innerHTML = 'My Account';
                loginBtn.classList.remove('hide');
                signupBtn.setAttribute('href', '/logout.html');
                signupBtn.innerHTML = 'Logout';
                signupBtn.classList.remove('hide');
            } else {
                loginBtn.classList.remove('hide');
                signupBtn.classList.remove('hide');
            }
        }
    </script>
