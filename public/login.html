<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/font-awesome.min.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>

    <div class="container">
        <div class="auth-wrapper">
            <div>
                <a href="index.html">
                    <img src="./stack.png" class="logo">
                </a>
            </div>
            <h2>Login</h2>
            <form method="POST" action="">
                <input type="email" name="email" class="control" placeholder="Email" required>
                <p class="input-error email"></p>
                <input type="password" name="password" class="control" placeholder="Password" required>
                <p class="input-error password"></p>
                <button type="submit" class="btn auth">Login </button>
            </form>
            <p>Don't have a account?
                <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        document.querySelector('form').onsubmit = function (event) {
            event.preventDefault();
            const form = this;
            const user = {
                email: form.querySelector('input[name=email]').value,
                password: form.querySelector('input[name=password]').value,
            }
            const loader = document.createElement('i');
            loader.setAttribute('class', 'fa fa-spinner fa-spin');
            const loginBtn = form.querySelector('button');
            if (loginBtn.childNodes.length === 1) loginBtn.appendChild(loader);
            form.querySelectorAll('.input-error').forEach(input => input.innerHTML = '');

            fetch('http://localhost:3033/api/v1/auth/login', {
                method: 'POST',
                mode: 'cors',
                dataType: "json",
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                },
                body: JSON.stringify(user),
            }).then((data) => {
                console.log(data);
                return data.json();
            }).then(response => {
                if (!response.status) {
                    for (var key in response.errors) {
                        document.querySelector('.input-error.' + key).innerHTML = response.errors[key];
                    }
                    return loginBtn.removeChild(loader);
                }
                console.log(response);
                localStorage.setItem('userToken', response.token);
                location.href = 'index.html';
            }).catch(err => {
                loginBtn.removeChild(loader);
            });
        }
    </script>
</body>

</html>
