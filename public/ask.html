<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stackreflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/font-awesome.min.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <header>
        <div id="loadBar"></div>
        <div class="container header">
            <div>
                <img src="./stack.png" class="logo">
            </div>
            <form class="search-form">
                <input type="text" placeholder="Search..." name="search">
            </form>
            <div class="nav">
                <a class="login hide" href="/user.html">My Account</a>
                <a class="signup hide" href="/logout.html">Logout</a>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="container d-row">
            <div class="sidebar-right">

            </div>
            <div class="content">
                <h1 class="mt0">Ask a question</h1>
                <div class="ask">
                    <form id="askQuestion" method="POST" action="">
                        <label>Question Title</label>
                        <input type="text" name="title" placeholder="Title" class="control">
                        <p class="input-error title"></p>
                        <label>Description</label>
                        <textarea placeholder="Body" name="body" class="control"></textarea>
                        <p class="input-error body"></p>
                        <label>Tags</label>
                        <input type="text" name="tags" placeholder="Tags (Separate with comma)" class="control">
                        <button type="submit" class="mt2 btn auth">Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>

        <div class="footer"></div>
    </footer>

    <script>
        document.querySelector('#askQuestion').onsubmit = function (event) {
            event.preventDefault();
            const form = this;
            const question = {
                title: form.querySelector('input[name=title]').value,
                body: form.querySelector('textarea[name=body]').value,
                tags: form.querySelector('input[name=tags]').value,
            }
            const loader = document.createElement('i');
            loader.setAttribute('class', 'fa fa-spinner fa-spin');
            const submitBtn = form.querySelector('button');
            if (submitBtn.childNodes.length === 1) submitBtn.appendChild(loader);
            form.querySelectorAll('.input-error').forEach(input => input.innerHTML = '');

            fetch('http://localhost:3033/api/v1/questions', {
                method: 'POST',
                mode: 'cors',
                dataType: "json",
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                    'x-access-token': localStorage.getItem('userToken'),
                },
                body: JSON.stringify(question),
            }).then((data) => {
                console.log(data);
                return data.json();
            }).then(response => {
                console.log(response);
                if (!response.status) {
                    for (var key in response.errors) {
                        document.querySelector('.input-error.' + key).innerHTML = response.errors[key];
                    }
                    return submitBtn.removeChild(loader);
                }
                submitBtn.removeChild(loader);
            }).catch(err => {
                submitBtn.removeChild(loader);
            });
        }
    </script>

</body>

</html>
